<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<meta name="serverVersion" content="2d" />
</head>
<body onload="onLoaded()">
	<div id="dpiData" style="display: none;"></div>
	<div id="ppiData" style="display: none;"></div>
	<div id="xdpiData" style="display: none;"></div>

	<div id="notificationData" style="display: none;"></div>
	<script type="text/javascript" src="cordova.js"></script>

	<script type="text/javascript" language="javascript"
		src="js/floor_report.nocache.js"></script>
	<script type="text/javascript" language="javascript">
		function onLoaded() {
		    document.addEventListener("deviceready", onDeviceReady, false);
		
		}
		function getPPI(){
			 // create an empty element
			 var div = document.createElement("div");
			 // give it an absolute size of one inch
			 div.style.width="1in";
			 // append it to the body
			 var body = document.getElementsByTagName("body")[0];
			 body.appendChild(div);
			 // read the computed width
			 var ppi = document.defaultView.getComputedStyle(div, null).getPropertyValue('width');
			 // remove it again
			 body.removeChild(div);
			 // and return the value
			 return parseFloat(ppi);
		}
		
		function onDeviceReady() {	
			document.getElementById("ppiData").innerText = "" + getPPI();
		    document.getElementById("dpiData").innerText = "" + window.devicePixelRatio;
		    document.getElementById("xdpiData").innerText = "" + window.interface.getXdpi();
		}

	</script>


</body>
</html>
